<!DOCTYPE html>
<html lang="en" style="background-image: url(https://images.blocksurvey.io/cdn-cgi/imagedelivery/G6cPOuGZ4Z_bEV13gBxixw/templates/membership-registration-form.png/l)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration Form</title>
</head>
<body>
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
    <h1 style="text-align: center;">STUDENT REGISTRATION FORM</h1>
    <div class="regform">
    <form>
        <label for="fname"> First Name : </label>
        <input type="text" name="fname"  required><br><br>

        <label for="mname"> Middle Name : </label>
        <input type="text" name="mname"  ><br><br>

        <label for="lname"> Last Name : </label>
        <input type="text" name="lname"  required><br><br>

        <label for="phnnum">Phone Number : </label>
        <input type="tel" name="number"  required><br><br>

        <label for="dateofbirth">Date of Birth : </label>
        <input type="date" name="dob"  required><br><br>

        <label for="gender">Gender : </label>
        <input type="radio" id="male" name="gender" value="male"  required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label><br><br>



        <label for="email">Email Address : </label>
        <input type="email" name="email"  required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        

        <label for="course">Course : </label>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="btech">B.Tech</option>
            <option value="bsc">B.Sc</option>
            <option value="bba">BBA</option>
            <option value="bpharmacy">B.Pharmacy</option>
            <option value="bca">BCA</option>
            <option value="law">LAW</option>
            <option value="diploma">Diploma</option>
            <option value="mba">MBA</option>
            <option value="mca">MCA</option>
        </select><br><br>

        <label for="address">Address :</label>
        <textarea id="address" name="address"  required></textarea><br><br>

        <label for="state">State :</label>
        <input type="text" id="state" name="state"  required><br><br>

       <label for="country">Country :</label>
       <input type="text" id="country" name="country"  required><br><br>
       
       <label for="file-upload">Upload a file:</label>
       <input type="file" id="file-upload" name="file-upload"  required><br><br>

       <input type="checkbox" id="checkbox" name="checkbox"  required>
       <label for="checkbox">I'm here by declared that the above information is correct</label><br><br>

       <button type="submit" style="background-color: #f9fdf9;">Submit</button>
       <button type="reset" style="background-color: #fef2ed;">Reset</button>
    </form>
</div>
</body>
</html>
